{% extends "layout.html" %}

{% block head %}

    <title>@skm@t3 - Add your answer</title>

{% endblock %}

{% block content %}

    <h3>The question is:</h3>

    <table class="main_table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Message</th>
            <th>Posted by</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td> {{ question.title }} </td>
            <td> {{ question.message }} </td>
            <td> {{ question.username }} </td>
        </tr>
        </tbody>
    </table></br>

    <h3>Post your answer</h3></br>
    <div class="answer">
        <form action="/question/{{ question.id }}/new-answer" method="POST">
            <textarea id="answer-input" name="answer" rows="8" cols="80" required
                      placeholder="Write your answer here"></textarea><br/>
            <button type="submit" id="green_button">Save answer</button>
            <a href="/question/{{ question.id }}">
                <button type="button" id="red_button">Go back to question</button>
            </a>
        </form>
    </div>



{% endblock %}
